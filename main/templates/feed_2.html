{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <img src="{% static "img/feed2.png" %}" width="400" height="250">

    <table class="table">

        <thead>
        <tr>
            <th scope="col">목차</th>
            <th scope="col">상세내용</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th scope="row">사료</th>
            <td>쌀겨 200g</td>
        </tr>
        <tr>
            <th scope="row">원산지</th>
            <td>충북 청주</td>
        </tr>
        <tr>
        <th scope="row">가격</th>
        <td>25000원</td>
        </tr>
        </tbody>
    </table>


    <form>
    <div class="form-group">
        <label for="exampleInputEmail1"> 사료카드(농협 계좌번호) </label>
        <input type="Number" class="form-control" id="Account" aria-describedby="emailHelp" placeholder="Fin-Account Number">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1"> 결제 금액 </label>
        <input type="Number" class="form-control" id="Money" aria-describedby="emailHelp" placeholder="" value="25">
    </div>

    <button type="submit" class="btn btn-primary"> 결제하기 </button>
    </form>
{% endblock content %}
